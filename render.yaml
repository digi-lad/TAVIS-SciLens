services:
  - type: web
    name: tavis-scilens
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python -c "from app import app, socketio; import waitress; import os; port = int(os.environ.get('PORT', 5000)); waitress.serve(app, host='0.0.0.0', port=port, threads=8)"
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /


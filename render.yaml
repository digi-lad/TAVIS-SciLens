services:
  - type: web
    name: tavis-scilens
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:application --host 0.0.0.0 --port $PORT
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /

